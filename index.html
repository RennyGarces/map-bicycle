<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!--  Using a Hosted Version of Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- ADDING DEFER atributte IMPORTANT -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!--https://leafletjs.com/download.html  -->
    <script defer src="js/script.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/icon-preview.png" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <link
      rel="stylesheet"
      href="routing/leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.css"
    />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script
      defer
      src="routing/leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.js"
    ></script>

    <title>MapingYou</title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/jogo--preview.png" alt="Logo" class="logo" />
      </div>
      <h1 class="title">
        WE HELP YOU CHOOSE YOUR BEST BICYCLE ROUTE FOR TODAY
      </h1>
      <span class="banner__user">
        We cannot load the map please allow the location of the GPS
      </span>
    </header>
    <aside>
      <div id="map"></div>
      <img src="img/hand.png" alt="logo hand" class="animation" />
      <!-- insert the map API -->
    </aside>
    <section class="container">
      <div class="sidebar">
        <button class="reset hidden">Clean position</button>
        <div class="information">
          <div class="info__touch"></div>
          <h1 class="information__touch">
            Type your name and touch the map to see the options
          </h1>
          <div class="form__row">
            <form class="form-button">
              <label class="form__label">Name</label>
              <input
                class="form__input form__input--name"
                id="name"
                placeholder="Name"
              />
            </form>
          </div>
          <img
            src="img/only-letter--preview.png"
            alt="letter logo"
            class="letter__logo"
          />
          <img src="img/icon-preview.png" alt="icon logo" class="logo" />
        </div>
        <div>
          <form class="form form__container hidden">
            <div class="form__row">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Time</label>
              <input class="form__input form__input--time" placeholder="min" />
            </div>
            <div class="form__row">
              <label class="form__label">Elevation</label>
              <input
                class="form__input form__input--elevation"
                placeholder="meters"
              />
            </div>
            <button class="form__btn">OK</button>
          </form>
          <div class="workout__container hidden"></div>
        </div>
      </div>
    </section>
    <footer>
      <img src="img/purple wve footer image.png" class="wave" />

      <did class="footer__information">
        <nav class="icons-footer">
          <button class="btn__footer">
            <a
              rel="noopener"
              href="https://www.linkedin.com/in/renny-garces-marriaga"
              target="_blank"
              ><img
                alt="images contact icons"
                class="icon_contacts"
                src="https://www.svgrepo.com/show/363726/linkedin-logo-duotone.svg"
            /></a>
          </button>
          <button class="btn__footer">
            <a href="mailto:rennygarces1983@gmail.com" target="_blank"
              ><img
                alt="images contact icons"
                class="icon_contacts"
                src="https://www.svgrepo.com/show/502647/email-open.svg"
            /></a>
          </button>
          <button class="btn__footer">
            <a href="https://github.com/RennyGarces" target="_blank"
              ><img
                alt="images contact icons"
                class="icon_contacts"
                src="/img/iconmonstr-github-1.svg"
            /></a>
          </button>
        </nav>
      </did>
      <p class="copyright">&copy; Renny Garces | All Rights Reserved</p>
    </footer>
  </body>
</html>
